<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v4.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>
    <script type="text/javascript">
      function draw(data) {
      /*
        D3.js setup code
      */
          "use strict";
          var margin = 75,
              width = 1400 - margin,
              height = 600 - margin;
          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart');
   
            var myChart = new dimple.chart(svg, data);
            myChart.setBounds(60, 30, 510, 330);
            myChart.addCategoryAxis("x", ["Embarked","Survived"]).addOrderRule("Embarked");
            myChart.addMeasureAxis("y", "Fare");
            myChart.addSeries(["Sex","Pclass"], dimple.plot.bar).addOrderRule("Pclass");
            myChart.addLegend(200, 10, 380, 20, "right");
            myChart.draw();
      };
      </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the TSV file
    and pass the contents of it to the draw function
    */
  d3.tsv("https://raw.githubusercontent.com/travisseal/datavisualization/master/data/clean_titanic-data.tsv", draw);
  </script>
</body>
</html>
